version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=5000
    restart: unless-stopped
    networks:
      default:
        aliases:
          - refity-backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      # Optional: if you rename the backend service, set this accordingly (e.g. refity-backend:5000)
      - BACKEND_UPSTREAM=backend:5000
    restart: unless-stopped
